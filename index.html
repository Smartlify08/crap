<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>#

    <div class="container d-flex flex-column justify-content-center align-items-center">
          <header class="app-header my-3 d-flex flex-column">
               <h1 class="fs-1 text-uppercase text-dark fw-bold text-center ">Spli</h1>
               <h1 class="fs-1 text-uppercase text-dark fw-bold text-center ">tter</h1>
          </header>

          <div class="card bg-light py-5 px-4 w-75">

               <div class="row">

                    <!-- Input Section for where input is taken (LHS) -->
                    <div class="input-section col-lg-6 col-md-12">

                         <!-- Wrapper to give gap between elements, instead of using margins all over. -->
                         <div class="wrapper d-flex flex-column gap-5">

                              <div class="bill-section input">
                                   <label for="bill" class="form-label fs-5 text-dark">Bill</label>
                                   <input type="text" name="bill" id="bill" class="form-control">
                                   <p class="error-message text-danger">Input can't be zero</p>
                              </div>

                              <div class="people-section input">
                                   <label for="bill" class="form-label fs-5 text-dark">Number of people</label>
                                   <input type="text" name="people-amount" id="people-amount" class="form-control input">
                                   <p class="error-message text-danger">Input can't be zero</p>
                              </div>
     
                              
                              <div class="tip-percentages">
                                   <label for="select-boxes" class="form-label fs-5">
                                        Select Tip %
                                   </label>

                                   <div class="boxes">

                                        <div class=" select-box ">
                                             <h3 class="text-light text-center fs-2">5%</h3>
                                        </div>

                                        <div class=" select-box ">
                                             <h3 class="text-light text-center fs-2">10%</h3>
                                        </div>

                                        <div class=" select-box ">
                                             <h3 class="text-light text-center fs-2">15%</h3>
                                        </div>

                                        <div class=" select-box ">
                                             <h3 class="text-light text-center fs-2">25%</h3>
                                        </div>

                                        <div class="select-box">
                                             <h3 class="text-light text-center fs-2">50%</h3>
                                        </div>

                                        <input type="text" name="custom" id="custom-input" class="form-control" placeholder="Custom">
                                            

                                   </div>
                              </div>
                              

     
                            
     
                         </div>
                         

                    </div>


                    <!-- Display section for where the results are displayed (RHS) -->
                    <div class="display-section col-lg-6 col-md-12 bg-dark rounded-3 py-5 ">

                         <div class="container d-flex flex-column justify-content-between h-100">

                              <div class="wrapper">
                                   <div class="tip-amount-section d-flex align-items-center  justify-content-between  gap-4 ">
                                        <header class="d-flex flex-column gap-0">
                                             <h1 class="text-light fs-5">Tip Amount </h1>
     
                                             <h3 class="text-light fs-6">/ person</h3>
                                        </header>
                                        
     
                                        <h1 class="tip-value fs-3 text-light">
                                             $0.00
                                        </h1>
                                   </div>
     
                                   <div class="total-amount-section d-flex align-items-center gap-4 justify-content-between mt-4">
                                        <header class="d-flex flex-column gap-0">
                                             <h1 class="text-light fs-5">Total Amount </h1>
     
                                             <h3 class="text-light fs-6">/ person</h3>
                                        </header>
                                        
     
                                        <h1 class="total-value fs-3 text-light">
                                             $0.00
                                        </h1>
                                   </div>
                              </div>
                              

                              <input type="submit" value="Reset" class="form-control btn btn-primary mt-5" id="reset-btn">
                         </div>

                    </div>
               </div>
              
               
          </div>          
     </div>
</body>
</html>
